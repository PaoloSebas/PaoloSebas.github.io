<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito in Manutenzione</title>
    <style>
        /* Stili per centrare tutto e rendere la pagina piacevole */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .emoji {
            font-size: 4rem;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            line-height: 1.6;
        }
        .contact-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #0077b5; /* Colore LinkedIn */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-link:hover {
            background-color: #005a87;
        }
        /* Animazione per l'emoji */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸš§</div>
        <h1>Work in Progress</h1>
        <p>Sto lavorando alla nuova versione del mio portfolio per renderlo ancora migliore. Torna a trovarmi presto!</p>
        
        <a href="https://www.linkedin.com/in/TUO-PROFILO" class="contact-link" target="_blank">
            Contattami su LinkedIn
        </a>
    </div>
</body>
</html>
